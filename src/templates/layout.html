<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}El Camino{% endblock %}</title>
    {% endblock %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <!-- Latest compiled and minified JavaScript -->
    <link href="//fonts.googleapis.com/icon?family=Roboto|Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', monospace;
            padding:5px;
        }
    </style>
</head>
<body>
    <div class="content" id="content">
        {% block content %}{% endblock %}
    </div>
    <div class="footer" id="footer">
        {% block footer %}
            <hr/>
            <small>&copy; Presented to you by and awesome team.</small>   
        {% endblock %}
    </div>
</body>
<!-- Latest compiled and minified JavaScript -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>    
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore-min.js"></script>    
{% block footerscript %}{% endblock %}
</html>
